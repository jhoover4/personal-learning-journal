{% extends 'layout.html' %}

{% block title %}MyJournal{% endblock %}

{% block content %}
<section>
    <div class="container">
        <div class="edit-entry">
            <form method="POST" action="">
                <h2>{{ title }}</h2>
                {{ form.csrf_token }}
                {% for field in form %}
                {{ field.label }}
                {{ field }}
                {% endfor %}
                <input type="submit" value="Publish Entry" class="button">
                <a href="{{ url_for('index') }}" class="button button-secondary">Cancel</a>
            </form>
        </div>
    </div>
</section>
{% endblock content %}
